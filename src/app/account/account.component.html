<div class="app-wrapper">
	    
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            
            <h1 class="app-page-title">My Account</h1>
            <div class="row gy-4">
              
                <div class="col-12 col-lg-6" *ngFor="let data of profile,index as i">
                    <div class="app-card bg-white rounded app-card-account shadow-sm d-flex flex-column align-items-start">
                        <div class="app-card-header p-3 border-bottom-0">
                            <div class="row align-items-center gx-3">
                                <div class="col-auto">
                                    <div class="app-icon-holder">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
</svg>
                                    </div><!--//icon-holder-->
                                    
                                </div><!--//col-->
                                <div class="col-auto">
                                    <h4 class="app-card-title">{{data.cardheader}}</h4>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//app-card-header-->
                        <div class="app-card-body px-4 w-100">
                            
                            <div class="item border-bottom py-3" *ngFor="let insidedata of data.cardbody">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <div class="item-label"><strong>{{insidedata.cardtitle}}</strong></div>
                                        <div class="item-data">{{insidedata.cardvalue}}</div>
                                    </div><!--//col-->
                                    <div class="col text-end">
                                        <a class="btn-sm app-btn-secondary" href="#">{{insidedata.cardaction}}</a>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                  
                        </div><!--//app-card-body-->
                        <div class="app-card-footer p-4 mt-auto">
                           <a class="btn app-btn-secondary" href="#">Manage Preferences</a>
                        </div><!--//app-card-footer-->
                       
                    </div><!--//app-card-->
                </div><!--//col-->
              
            </div><!--//row-->
            
        </div><!--//container-fluid-->
    </div><!--//app-content-->
    
    <footer class="app-footer">
        <div class="container text-center py-3">
             <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
        <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
           
        </div>
    </footer><!--//app-footer-->

    {{ profile[0].cardbody[0].cardtitle }}

    

</div><!--//app-wrapper-->
